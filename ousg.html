efined limits. See our support documentation for more details."}],"showAttestationsLink":true,"showDisclaimersLink":true,"showDocsLink":true}]},{"title":"Overview","contents":[{"table":{"size":"large","data":[{"label":"Minimum Mint","value":"$100K ($10K for instant)"},{"label":"Minimum Redemption","value":"$50K ($10K for instant)"},{"label":"Mint Frequency","tooltip":"Instant mints are processed immediately in a single atomic transaction. Non-instant mints requests are processed on every business day, with tokens typically issued the next business day.","value":"24/7 via USDC, daily via USD"},{"label":"Redemption Frequency","tooltip":"Instant redemptions are processed immediately in a single atomic transaction. Non-instant redemptions are processed on every business day and typically take 3-4 business days to complete.","value":"24/7 via USDC, daily via USD"},{"label":"Investor Eligibility","value":"Qualified Purchaser"}]}}]},{"title":"Structure","contents":[{"table":{"size":"large","data":[{"label":"Management Fee","value":"0.20%"},{"label":"Fund Expenses","value":"Up to 0.15%"},{"label":"Instant Mint Fee","value":"0%"},{"label":"Instant Redemption Fee","value":"0%"},{"label":"Domicile","value":"United States"},{"label":"Available Networks","tooltip":"24/7 mint/redemption currently only available on Ethereum.","value":{"type":"AvailableNetworkList","value":[{"label":"Ethereum","svgIconType":"ethereum-icon"},{"label":"Polygon (Non-Instant Only)","svgIconType":"polygon-icon"},{"label":"Solana (Non-Instant Only)","svgIconType":"solana-icon"}]}}]}}]},{"title":"Token Versions","subtitleText":"Investors can convert between token versions 24/7.","contents":[{"table":{"size":"large","data":[{"label":{"label":"OUSG","icon":"ousg-icon"},"value":"An “accumulating” version that reflects income in the form of an increasing share price."},{"label":{"label":"rOUSG","icon":"r-ousg-icon"},"value":"A “rebasing” version with a constant $1 share price that pays out interest daily as new tokens."}]}}]},{"title":"BUIDL Details","subtitleText":"BlackRock USD Institutional Digital Liquidity Fund (BUIDL) seeks to offer a stable value of $1 per token. The Fund invests 100% of its total assets in cash, US Treasury bills, and repurchase agreements, allowing investors to earn yield while holding the token on the blockchain.","contents":[{"table":{"size":"large","headerLinks":[],"data":[{"label":"Fund Admin \u0026 Custodian","value":"BNY Mellon"},{"label":"Fund Manager","value":"BlackRock"},{"label":"Transfer Agent","value":"Securitize"},{"label":"Auditor","value":"PwC"}]},"footerImages":["bny-mellon-logo","blackrock-logo","securitize-logo","pwc-logo"]}]},{"title":"Onchain Addresses","contents":[{"table":{"size":"large","data":[{"label":"Coinbase Prime","tooltip":"Used for USDC deposits","addresses":[{"type":"address","chainId":1,"address":"0xf67416a2c49f6a46fee1c47681c5a3832cf8856c","ens":"OUSG.eth"}]},{"label":"OUSG","addresses":[{"type":"token","chainId":1,"address":"0x1B19C19393e2d034D8Ff31ff34c81252FcBbee92","ens":"Ethereum"},{"type":"token","chainId":137,"address":"0xbA11C5effA33c4D6F8f593CFA394241CfE925811","ens":"Polygon"},{"type":"token","chainId":-1,"address":"i7u4r16TcsJTgq1kAG8opmVZyVnAKBwLKu6ZPMwzxNc","ens":"Solana"}]},{"label":"rOUSG","addresses":[{"type":"token","chainId":1,"address":"0x54043c656F0FAd0652D9Ae2603cDF347c5578d00","ens":"Ethereum"}]}]}},{"appendToWallet":{"tokenSymbols":["ousg","rousg"]}}]}]},"pageHeadData":{"title":"OUSG","description":"Ondo Short-Term US Government Treasuries"}},"__N_SSG":true},"page":"/ousg","query":{},"buildId":"SBUDBsjKXxMaPUbJ2h2-J","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
